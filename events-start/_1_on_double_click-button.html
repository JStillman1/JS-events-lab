<!DOCTYPE html>
<html>

<head>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const button = document.querySelector("button");

    function displayDate() {
      document.getElementById("date").innerHTML = Date();
    }

    button.addEventListener("dblclick", displayDate);
    })
    
  </script>
</head>

<body>

  <h2>JavaScript HTML Events - double click</h2>
  <p id="date"></p>
    <!-- TODO use an event (double click) to call displayDate() -->
  <button id="button" type="button">Double click me to display Date.</button>
  
</body>

</html>
