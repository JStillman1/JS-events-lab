<!DOCTYPE html>
<html>

<head>
    <script>

        function displayKeycode(event){
            const msg = document.querySelector("#msg");
            msg.innerText = event.keyCode;
        }
  
    </script>

</head>

<body onkeypress="displayKeycode(event)">

    <p>Click on this page, and press a key on your keyboard to display the keycode.</p>

    <p id="msg" style="font-size:20em;"></p>

</body>

</html>
