<!DOCTYPE html>
<html>

<head>
    <script>
        function getCoords(event){
            const div = document.querySelector("div");
            const msg = document.querySelector("#msg");
            
            msg.innerText = "[" + event.x + ", " + event.y + "]";
        }


    </script>
</head>

<body>

    <div onclick="getCoords(event)" style="background-color:royalblue; width:450px;height:200px;"></div>

    <p>
        Click the above div, to display the x and y coordinates of the cursor.
    </p>

    <p id="msg" style="font-size:5em;"></p>

</body>

</html>
