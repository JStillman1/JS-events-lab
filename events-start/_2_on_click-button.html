<!DOCTYPE html>
<html>

<head>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const button = document.querySelector("button");
      const text = document.querySelector("#date");
      function displayDate() {
        text.innerText = Date();
      }
     
      button.addEventListener("click", displayDate);
    });
  </script>
</head>

<body>

  <h2>JavaScript HTML Events - click</h2>
  <p id="date"></p>

  <!-- TODO add onclick event to call displayDate() -->
  <button type="button">Click me to display Date.</button>

</body>

</html>
